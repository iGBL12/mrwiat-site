# === Build settings ===
[build]
  # انشر من جذر المستودع (لأن عندك index.html و /app في الجذر)
  publish = "."
  # الموقع ثابت — لا تبني أي شيء
  command = "echo 'skip build'"

# === Redirects ===

# (اختياري) تحويل http إلى https على الدومين
[[redirects]]
  from = "http://mrwiat.com/*"
  to   = "https://mrwiat.com/:splat"
  status = 301
  force  = true

# اجعل /app تعمل مباشرة بدون إضافة / في النهاية (منع حلقة الـredirect)
[[redirects]]
  from = "/app"
  to   = "/app/index.html"
  status = 200

# لو صار لاحقاً عندك SPA داخل /app فعّل هذا:
# [[redirects]]
#   from = "/app/*"
#   to   = "/app/index.html"
#   status = 200

# === Headers ===

# لا نكّش HTML، خليه يتحدّث دائماً
[[headers]]
  for = "/app/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# كاش قوي للأصول الثابتة إن وجدت
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/app/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# هيدرز أمان أساسية
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), clipboard-read=(self), clipboard-write=(self), display-capture=(), encrypted-media=(), fullscreen=(self), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(self), publickey-credentials-get=(self), sync-xhr=(), usb=(), vr=(), screen-wake-lock=()"
